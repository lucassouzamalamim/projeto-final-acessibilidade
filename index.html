<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Incrível</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <a href="/" class="logo">
            <!-- O alt descreve a imagem para leitores de tela -->
            <img src="logo.png" alt="Logotipo do Meu Projeto Incrível">
        </a>
        <nav aria-label="Navegação principal">
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contato" aria-labelledby="contato-titulo">
    <h2 id="contato-titulo">Fale Conosco</h2>
    <p>Preencha o formulário abaixo para nos enviar uma mensagem.</p>

    <form class="contact-form">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="user_email" required placeholder="exemplo@dominio.com">
        </div>

        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="user_subject" required>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Sua Mensagem:</label>
            <textarea id="mensagem" name="user_message" rows="6" required></textarea>
        </div>

        <button type="submit">Enviar Mensagem</button>
    </form>
</section>
    </main>
</body>
</html>
